<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ASC</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="web.css">
</head>

<body>

<header class="header">
  <div class="container header-inner">
    <img src="https://pbs.twimg.com/profile_images/1734297856641556480/hjPLN1hR_400x400.jpg" alt="Company Logo" class="logo">

    <nav class="nav" id="nav-links">
      <a data-lang="nav_about" href="#us"></a>
      <a data-lang="nav_vision" href="#vision"></a>
      <a data-lang="nav_institute" href="web2.html"></a>
      <a data-lang="nav_contact" href="#contact"></a>
    </nav>

    <!-- Language Switch -->
    <div class="language-switch">
      <button onclick="setLanguage('en')">EN</button>
      <button onclick="setLanguage('ar')">AR</button>
    </div>

    <button class="menu-toggle" id="menu-toggle">☰</button>
  </div>
</header>

<section class="hero container">
  <h1 data-lang="hero_title"></h1>
  <p data-lang="hero_text"></p>
</section>

<section id="us" class="section container">
  <h2 data-lang="about_title"></h2>
  <div class="grid">
    <div class="card">
      <h3>ASC</h3>
      <p data-lang="about_card1"></p>
    </div>
    <div class="card">
      <h3>ASC</h3>
      <p data-lang="about_card2"></p>
    </div>
    <div class="card">
      <h3>ASC</h3>
      <p data-lang="about_card3"></p>
    </div>
  </div>
</section>

<section id="vision" class="section container">
  <h2 data-lang="vision_title"></h2>
  <div class="grid">
    <div class="card">
      <img src="https://pbs.twimg.com/profile_images/1734297856641556480/hjPLN1hR_400x400.jpg">
      <h3 data-lang="vision_card1_title"></h3>
      <p data-lang="vision_card1_text"></p>
    </div>
    <div class="card">
      <img src="https://pbs.twimg.com/profile_images/1734297856641556480/hjPLN1hR_400x400.jpg">
      <h3 data-lang="vision_card2_title"></h3>
      <p data-lang="vision_card2_text"></p>
    </div>
  </div>
</section>

<section id="mission" class="section container">
  <h2 data-lang="mission_title"></h2>
  <div class="grid">
    <div class="card">
      <img src="https://pbs.twimg.com/profile_images/1734297856641556480/hjPLN1hR_400x400.jpg">
      <h3>ASC</h3>
      <p data-lang="mission_card1_text"></p>
    </div>
    <div class="card">
      <img src="https://pbs.twimg.com/profile_images/1734297856641556480/hjPLN1hR_400x400.jpg">
      <h3>ASC</h3>
      <p data-lang="mission_card2_text"></p>
    </div>
  </div>
</section>

<section id="contact" class="section container">
  <h2 data-lang="contact_title"></h2>

  <div class="contact-info">
    <p><i class="fas fa-phone"></i> <span data-lang="contact_phone"></span></p>
    <p><i class="fas fa-envelope"></i> <span data-lang="contact_email"></span></p>
    <p><i class="fas fa-map-marker-alt"></i> <span data-lang="contact_location"></span></p>
  </div>

  <div class="social-icons">
    <a><i class="fab fa-instagram"></i></a>
    <a><i class="fab fa-facebook"></i></a>
    <a><i class="fab fa-x-twitter"></i></a>
    <a><i class="fab fa-youtube"></i></a>
    <a><i class="fab fa-linkedin"></i></a>
  </div>
</section>

<footer class="footer">
  <div class="container">
    <p>© 2025 ASC. All rights reserved.</p>
  </div>
</footer>

<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="web.js"></script>
<script src="lang.js"></script>
</body>
</html>
